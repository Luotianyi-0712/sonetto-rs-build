name: Sync and Build from Upstream

on:
  schedule:
    - cron: '0 2 * * *'  # Check daily at 2 AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.sync.outputs.has_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: org
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync from upstream
        id: sync
        run: |
          git remote add upstream https://github.com/Yoshk4e/sonetto-rs.git || true
          git fetch upstream
          
          # Get current commit
          CURRENT=$(git rev-parse HEAD)
          
          # Try to merge from upstream main to local org
          if git merge upstream/main --no-edit 2>/dev/null; then
            NEW=$(git rev-parse HEAD)
            
            if [ "$CURRENT" != "$NEW" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              git push origin HEAD:org
              echo "✅ Synced new changes from upstream/main to org"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "ℹ️ No new changes from upstream"
              exit 0
            fi
          else
            # Conflict detected, use upstream version
            echo "⚠️ Merge conflict, using upstream version"
            git merge --abort
            git reset --hard upstream/main
            git push origin HEAD:org --force
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Force synced from upstream/main to org"
          fi

  build:
    needs: sync
    if: needs.sync.outputs.has_changes == 'true'
    uses: ./.github/workflows/build.yml
    secrets: inherit

